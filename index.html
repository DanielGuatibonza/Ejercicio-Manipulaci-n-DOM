<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <h1>Events</h1>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-1">#</th>
                            <th scope="col-9">Events</th>
                            <th scope="col-2">Squirrel</th>
                        </tr>
                    </thead>
                    <tbody id="events"></tbody>
                </table>
            </div>
            <div class="row">
                <div class="text-center">
                    <h1>Correlation of events</h1>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-1">#</th>
                            <th scope="col-9">Event</th>
                            <th scope="col-2">Correlation</th>
                        </tr>
                    </thead>
                    <tbody id="corr"></tbody>
                </table>
            </div>
        </div>
        <script src='main.js'></script>
    </body>
</html>
